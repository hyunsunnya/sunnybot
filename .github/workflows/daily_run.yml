name: Daily FGI Bot

on:
  schedule:
    # 한국 시간(KST) 오전 9시 7분 (UTC 00:07)
    - cron: '7 0 * * *'  
  workflow_dispatch:      # 수동 실행 버튼 (테스트용)

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install requests yfinance python-telegram-bot

      - name: Run script
        run: python fear_and_greed.py
